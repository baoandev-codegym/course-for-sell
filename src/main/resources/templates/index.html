<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Danh mục</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-white" id="sidebar-wrapper">
        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold ">
                <i class="fas fa-tachometer-alt me-2"></i> Khóa học
            </a>
            <a href="/categories" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                <i class="fas fa-box me-2"></i> Danh mục
            </a>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Danh mục</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item-dropdown">
                        <a href="#" class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-customer me-2"></i> Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Thông tin</a></li>
                            <li><a href="#" class="dropdown-item">Cài đặt</a></li>
                            <li><a href="#" class="dropdown-item">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid px-4">
            <div class="row my-5">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Danh sách danh mục</h2>
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                data-bs-target="#createModal">Thêm mới
                        </button>
                    </div>
                    <table class="table bg-white rounded shadow-sm table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Số thứ tự</th>
                            <th scope="col">Tên danh mục</th>
                            <th scope="col">Sửa</th>
                            <th scope="col">Xóa</th>
                        </tr>
                        </thead>
                        <tbody id="content">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="createModal" class="modal fade" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm mới danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameCreate" class="form-label">Tên</label>
                            <input type="text" id="nameCreate" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="createData()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="editModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="id" hidden/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên</label>
                            <input type="text" id="name" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>

<script>
    window.onload = loadData();
    function loadData() {
        document.getElementById("content").innerHTML = "";
        $.ajax({
            type: "GET",
            url: "/api/categories",
            success: function (data) {
                console.log(data);
                for (let i = 0; i < data.content.length; i++) {
                    document.getElementById("content").innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${data[i].content.name}</td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="getDataById(${data.content[i].id})">
                          Sửa
                        </button>
                    </td>
                    <td><button type="button" class="btn btn-danger" onclick="deleteData(${data.content[i].id})">Xóa</button></td>
                    </tr>`
                }
            },
            error: function (data) {
                console.log("data this error")
                console.log(data)
            }
        });
    }

    const createData = () => {
        const data = {
            name: document.getElementById("nameCreate").value
        }
        $.ajax({
            type: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify(data),
            url: "/api/categories",
            success: async function (res) {
                await $('#createModal').modal('hide');
                await Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Your work has been saved",
                    showConfirmButton: false,
                    timer: 1500
                });
                loadData();
            },
            error: function (data) {
                console.log("data this error")
                console.log(data)
            }
        })
    }

    const getDataById = (id) => {
        $('#editModal').modal('show');
        $.ajax({
            type: "GET",
            url: `/api/categories/${id}`,
            success: function (data) {
                console.log(data)
                document.getElementById("id").value = data.id
                document.getElementById("name").value = data.name
            },
            error: function (data) {
                console.log("data this error")
                console.log(data)
            }
        })
    }

    const updateData = () => {
        const data = {
            id: document.getElementById("id").value,
            name: document.getElementById("name").value
        }
        $.ajax({
            type: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify(data),
            url: "/api/categories",
            success: async function (res) {
                await $('#editModal').modal('hide');
                await Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Your work has been saved",
                    showConfirmButton: false,
                    timer: 1500
                });
                loadData();
            },
            error: function (data) {
                console.log("data this error")
                console.log(data)
            }
        })
    }

    const deleteData = (id, name) => {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });
        swalWithBootstrapButtons.fire({
            title: "Are you sure?",
            text: name + " will be deleted!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel!",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "DELETE",
                    url: `/api/categories/${id}/delete`,
                    success: function (data) {
                        loadData();
                    },
                    error: function (data) {
                        console.log("data this error")
                        console.log(data)
                    }
                })
                swalWithBootstrapButtons.fire({
                    title: "Deleted!",
                    text: "Your file has been deleted.",
                    icon: "success"
                });

            } else if (
                /* Read more about handling dismissals below */
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire({
                    title: "Cancelled",
                    text: "Your imaginary file is safe :)",
                    icon: "error"
                });
            }
        });
    }
</script>
</body>
</html>
