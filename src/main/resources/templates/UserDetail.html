<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>User Detail</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.username}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${user.phone}"></h6>
            <p class="card-text" th:text="${user.address}"></p>
            <p class="card-text" th:text="${user.fullName}"></p>
            <p class="card-text" th:text="${user.email}"></p>
        </div>
    </div>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,count : ${users}">
        <th scope="row" th:text="${count.count}"></th>
        <td th:text="${user.username}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
    </table>
</div>

</body>
</html>
